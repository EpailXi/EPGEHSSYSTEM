<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multilingual Voice Over</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 200px;
    }
    .audio-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .audio-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .audio-section {
      display: none;
      text-align: center;
    }
    .audio-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.epg-module.com/public/images/EPGLogo.png" alt="EPG Logo">
    </div>

    <h2 style="text-align:center;">Multilingual Voice Over</h2>

    <div id="content-voiceover" role="tabpanel" class="tab-content">
      <div class="audio-buttons">
        <button data-lang="chinese">▶ Chinese Voice Over</button>
        <button data-lang="vietnamese">▶ Vietnamese Voice Over</button>
        <button data-lang="bangla">▶ Bangla Voice Over</button>
      </div>
      <div id="chinese" class="audio-section">
        <audio preload="none" controls>
          <source src="Chinese voice over induction H .mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div id="vietnamese" class="audio-section">
        <audio preload="none" controls>
          <source src="Vietnam voice over induction H .mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div id="bangla" class="audio-section">
        <audio preload="none" controls>
          <source src="Bangla voice over induction H.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.audio-buttons button');
    const sections = document.querySelectorAll('.audio-section');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const lang = button.getAttribute('data-lang');
        sections.forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(lang).classList.add('active');
      });
    });
  </script>
</body>
</html>
