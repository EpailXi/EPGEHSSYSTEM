<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EPG EHS System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #004d99;
      color: white;
      padding: 8px 16px;
      text-align: center;
    }
    .logo {
      font-size: 22px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      background: #e6e6e6;
      border-bottom: 1px solid #ccc;
    }
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: inherit;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover, nav button.active {
      background: #d0e0ff;
    }
    .subtabs {
      display: none;
      background: #f0f0f0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .subtabs button {
      margin-right: 10px;
      padding: 8px;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
    .subtabs button.active {
      background: #b3ccff;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 180px);
      border: none;
    }
    audio {
      display: block;
      margin: 10px auto;
      width: 90%;
    }
  </style>
</head>
<body>

  <header>
    <h1><span class="logo">üõ°Ô∏è</span><span class="title">EPG EHS System</span></h1>
  </header>

  <nav>
    <button onclick="loadTab('induction')" id="tab-induction" class="active">Induction</button>
    <button onclick="loadTab('ppeInventory')" id="tab-ppeInventory">PPE Inventory</button>
    <button onclick="loadTab('ppeForm')" id="tab-ppeForm">PPE Issue & Return</button>
  </nav>

  <!-- Subtabs -->
  <div id="subtabs-induction" class="subtabs" style="display: block;">
    <button onclick="loadInductionAudio('cn')" id="subtab-cn" class="active">Chinese Voice</button>
    <button onclick="loadInductionAudio('vn')" id="subtab-vn">Vietnamese Voice</button>
  </div>

  <div id="subtabs-ppeForm" class="subtabs">
    <button onclick="loadSubTab('issue')" id="subtab-issue" class="active">Issue & Return</button>
    <button onclick="loadSubTab('search')" id="subtab-search">Search</button>
  </div>

  <!-- Content -->
  <iframe id="contentFrame" src="https://epailxi.github.io/EPGNTPINDUCTION/"></iframe>
  <audio id="voicePlayer" controls src="Chinese voice over induction H .mp3"></audio>

  <script>
    function clearActiveTabs() {
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".subtabs button").forEach(btn => btn.classList.remove("active"));
    }

    function hideAllSubtabs() {
      document.querySelectorAll(".subtabs").forEach(sub => sub.style.display = "none");
    }

    function loadTab(tab) {
      clearActiveTabs();
      hideAllSubtabs();

      if (tab === 'induction') {
        document.getElementById('tab-induction').classList.add("active");
        document.getElementById('subtabs-induction').style.display = "block";
        loadInductionAudio('cn');
      } else if (tab === 'ppeInventory') {
        document.getElementById('tab-ppeInventory').classList.add("active");
        document.getElementById('contentFrame').src = "https://twswzvv3ark.sg.feishu.cn/file/EJDJbsCNZoMoRIx2wujlpazVgDh";
        document.getElementById('voicePlayer').style.display = "none";
      } else if (tab === 'ppeForm') {
        document.getElementById('tab-ppeForm').classList.add("active");
        document.getElementById('subtabs-ppeForm').style.display = "block";
        loadSubTab('issue');
      }
    }

    function loadSubTab(subtab) {
      document.getElementById('subtab-issue').classList.remove("active");
      document.getElementById('subtab-search').classList.remove("active");
      document.getElementById('voicePlayer').style.display = "none";

      if (subtab === 'issue') {
        document.getElementById('subtab-issue').classList.add("active");
        document.getElementById('contentFrame').src = "https://twswzvv3ark.sg.feishu.cn/share/base/form/shrlgLgnuhFnHx9HmffMoKyrfjf";
      } else if (subtab === 'search') {
        document.getElementById('subtab-search').classList.add("active");
        document.getElementById('contentFrame').src = "https://twswzvv3ark.sg.feishu.cn/share/base/query/shrlgX74PkvggRvBLlfoFwKzXtZ";
      }
    }

    function loadInductionAudio(lang) {
      document.getElementById('subtab-cn').classList.remove("active");
      document.getElementById('subtab-vn').classList.remove("active");

      if (lang === 'cn') {
        document.getElementById('subtab-cn').classList.add("active");
        document.getElementById('contentFrame').src = "https://epailxi.github.io/EPGNTPINDUCTION/";
        document.getElementById('voicePlayer').src = "Chinese voice over induction H .mp3";
        document.getElementById('voicePlayer').style.display = "block";
      } else if (lang === 'vn') {
        document.getElementById('subtab-vn').classList.add("active");
        document.getElementById('contentFrame').src = "https://epailxi.github.io/EPGNTPINDUCTION/";
        document.getElementById('voicePlayer').src = "Vietnam voice over induction H .mp3";
        document.getElementById('voicePlayer').style.display = "block";
      }
    }
  </script>
</body>
</html>
